<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


  <title>{% if page.title and page.title != 'Home' %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  {% include styles.html %}

  <link rel="canonical" href="{% if page.canonical %}{{ page.canonical }}{% else %}{{ page.url | remove:'index.html' | prepend: site.baseurl | prepend: site.url }}{% endif %}" />

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  {% include scripts.html %}

  {% include fav-and-app-icons.html %}
  
  {% if site.facebook_ad %}
	  {% include FacebookAdTracking.html %}
  {% endif %}


</head>
