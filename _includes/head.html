<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">


  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/semantic/dist/semantic.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

  <script src="{{ "/semantic/dist/components/visibility.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/semantic/dist/components/sidebar.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/semantic/dist/components/transition.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/site.js" | prepend: site.baseurl }}"></script>


</head>
