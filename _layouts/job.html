---
layout: page
icon: code
title: Careers
---
<div class="ui hidden divider"></div>
<div class="ui text container">
  <div class="ui large breadcrumb">
    <a class="section" href="{{ "/careers" | prepend: site.baseurl }}">Careers</a>
    <i class="right chevron icon divider"></i>
    <a class="section" href="{{ "/careers" | prepend: site.baseurl }}">Jobs</a>
    <i class="right chevron icon divider"></i>
    <div class="active section">{{page.job_title}}</div>
  </div>

  <h2 class="ui dividing header">{{page.job_title}}</h2>

  {{ content }}

<div class="ui hidden divider"></div>
<div class="ui divider"></div>
{% if page.show_apply %}
<div class="ui hidden divider"></div>
<div class="ui secondary segment clearing">
   <form class="ui form" method="POST" action="//formspree.io/devteam@liberis.co.uk">
      <div class="two fields">
         <div class="field">
            <label for="firstname">First Name</label>
            <input id="firstname" name="name" placeholder="First Name" type="text">
         </div>
         <div class="field">
            <label for="lastname">Last Name</label>
            <input id="lastname" name="lastname" placeholder="Last Name" type="text">
         </div>
      </div>
      <div class="two fields">
         <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" name="_replyto" placeholder="joe@schmoe.com">
         </div>
         <div class="field">
            <label for="phone">Phone number</label>
            <input id="phone" name="phone" type="tel" placeholder="0330 017 4185">
         </div>
      </div>
      <div class="inline field">
         <label for="cv">Attached CV</label>
         <input id="cv" name="cv" type="file">
      </div>
      <div class="inline field">
         <label for="coverletter">Cover letter (optional)</label>
         <textarea id="coverletter" name="coverletter" rows="2"></textarea>
      </div>
      <button type="submit" class="primary ui button right floated">Apply for this job</button>
   </form>
</div>
<div class="ui hidden divider"></div>
<div class="ui divider"></div>
{% endif %}

<div class="ui hidden divider"></div>
</div>
